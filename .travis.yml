language: python
python:
  - "2.7"
  - "3.7"

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests

script:
  - py.test --cov rocketchat  --cov-fail-under 85 --cov-report term tests rocketchat -x

after_success:
  - codecov

deploy:
  provider: pypi
  user: pipo
  password:
    secure: 
  on:
    tags: true
  distributions: bdist_wheel
  skip_existing: true
